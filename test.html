<!DOCTYPE html>
<html>
  <head>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
    <title>Current location of your device</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #text{
	   width:35%;
	     }
    	#nav{
    		height:10%;
    		background-color:#5cb85c;
    	}
    	#insidenav{
    		padding-top:18px;
    	}
    </style>
  </head>
  <body>
  <div id = "nav">	<div id = "insidenav"><center>Enter Location : <input type = "text" id = "text"> <button id = "search"> Search </button></center></div></div>
    <div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map;
      var infoWindow;



      $("document").ready(function(){
      	

      	function set_Position(Lat,Long){
        	
      // alert(Lat);
        	pos = {
              lat: Lat,
              lng: Long
            };
        	infoWindow.setPosition(pos);
        	map.setCenter(pos);
        	getName(Lat,Long);
        }


      	function setCharAt(str,index,chr) {
    if(index > str.length-1) return str;
    return str.substr(0,index) + chr + str.substr(index+1);
}
      	$("#search").click(function(){
      			var x = $("#text").val();
      			for(i = 0;i<x.length;i++){
      				if(x[i] == ' ')
      					x = setCharAt(x,i,'+');
      			}
      	
      	var api = "https://maps.googleapis.com/maps/api/geocode/json?address="+x+"&key=AIzaSyBNDNLipGt34N7xpvA_mpk2Yb24hGQT594";
      	$.ajax({
      			url : api,
      			success : function(result){
      			//alert("arvind");
      			set_Position(result["results"][0]["geometry"]["location"]["lat"],result["results"][0]["geometry"]["location"]["lng"]);
      			}
      		});
     });
      
});	

      function getName(lat,long){
      		var URL = "https://maps.googleapis.com/maps/api/geocode/json?latlng="+lat + "," + long + "&key=AIzaSyBNDNLipGt34N7xpvA_mpk2Yb24hGQT594";
      		//infowindow.setContent("asdf");
      		$.ajax({
      			url : URL,
      			success : function(result){
      				infoWindow.setContent(result["results"][0]["formatted_address"]);
      				$("#text").val(result["results"][0]["formatted_address"]);
      			}
      		});
      	
      };

      function initMap() {
         map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 0, lng: 0},
          zoom: 6
        });

google.maps.event.addListener(map,'click',function(e){
	//alert("Arvind");
	var Lat = e.latLng.lat(); var Long = e.latLng.lng();
	pos = {
              lat: Lat,
              lng: Long
            };
        	infoWindow.setPosition(pos);
        	map.setCenter(pos);
        	getName(Lat,Long);
});

        function success (position){
             pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            //infoWindow.setContent('Your Current Location');
            getName(position.coords.latitude,position.coords.longitude);
            map.setCenter(pos);
          
          }

        infoWindow = new google.maps.InfoWindow({map: map});

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(success , function() {
            error(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          error(false, infoWindow, map.getCenter());
        }
        
  /* var geocoder = new google.maps.Geocoder;
     	console.log(geocoder);
     	

var latlong = {'lat': 42,'lng':32};
geocoder.geocode({'location': latlong}, function(results, status) {
          
              console.log(results);
              console.log(results[1].formatted_address);
             
             
           
        });

*/



      }

      function error(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Check your Internet Connectivity or Browser Doesnt Support geolocation.');
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNDNLipGt34N7xpvA_mpk2Yb24hGQT594&callback=initMap">
    </script>
  </body>
</html>
